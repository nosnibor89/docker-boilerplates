<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card card-outline-danger">
      <div class="card-header  text-center inicia-sesion " style="padding-bottom: 11px">
        <h2 class="m-b-0 text-white " style="  font-size: 38px;">Iniciar Sesión</h2>
        <small class="text-white">Ingresa tu correo y contraseña</small>
      </div>
      <div class="card-block">
        <div class="row">
          <div class="col-md-12 text-center">
            <i class="fa fa-user color-theme fa-5x" aria-hidden="true"></i>
            <br/>
            <br/>
          </div>
          <div class="col-md-8 offset-md-2">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Usuario o Correo">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Contraseña">
            </div>
          </div>
          <div class="col-md-8 offset-md-2">
            <a href="#" class="btn btn-danger col-md-12">Ingresar</a>
          </div>
          <div class="col-md-10 offset-md-1">
            <br/>
          <div class="row">
            <div class="col-sm-6">
              <fieldset>
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" value="1" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Recordarme</span>
                </label>
              </fieldset>
            </div>
            <div class="col-sm-6">
              <small>¿Olvidó su Contraseña?</small>
            </div>

          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
